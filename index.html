<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfaar Refrigeração</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #003366, #0077b6); /* Fundo gradiente */
            color: white; /* Texto branco em todo o corpo */
            overflow-x: hidden;
        }

        header {
            background-color: rgba(0, 51, 102, 0.9);
            color: white;
            padding: 40px 0;
            text-align: center;
            border-bottom: 3px solid #ffffff;
        }

        header img {
            height: 180px;
            margin-bottom: 20px;
            max-width: 100%; /* Garantir que o logo seja responsivo */
        }

        header h1 {
            font-size: 2.5em;
            font-weight: bold;
            margin: 0;
        }

        header p {
            font-size: 1.1em;
            margin-top: 10px;
        }

        /* Seção de Contato */
        .offer-contact-section {
            padding: 40px 20px;
            background: linear-gradient(to right, #003366, #0077b6);
            text-align: center;
        }

        .contact-info {
            color: white; /* Texto branco dentro da seção de contato */
        }

        .contact-info h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: white;
        }

        .contact-info a {
            display: inline-flex;
            margin-top: 20px;
            font-size: 1.5em;
            color: white;
            text-decoration: none;
            background-color: transparent; /* Sem fundo colorido */
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            gap: 10px;
        }

        .contact-info a.instagram {
            background-color: transparent; /* Fundo transparente para Instagram */
        }

        .contact-info a.whatsapp {
            background-color: transparent; /* Fundo transparente para WhatsApp */
        }

        .contact-info a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Efeito de hover */
        }

        .contact-info img {
            width: 30px;
        }
    </style>
</head>
<body>

    <header>
        <img src="images/logo.png" alt="Logo da empresa">
        <h1>Soluções Completas para Climatização e Refrigeração</h1>
        <p>Experiência, qualidade e eficiência em serviços de climatização e refrigeração para residências e empresas.</p>
    </header>

    <!-- Seção de Contato -->
    <div class="offer-contact-section">
        <div class="contact-info">
            <h2>Entre em Contato Conosco:</h2>
            <a href="https://www.instagram.com/alfaar.refrigeracao021" class="instagram">
                <img src="images/icon-instagram.png" alt="Instagram">
                @alfaar.refrigeracao021
            </a>
            <a href="https://wa.me/5521977342076" class="whatsapp">
                <img src="images/icon-wpp.png" alt="WhatsApp">
                (21) 97734-2076
            </a>
        </div>
    </div>

</body>
</html>
